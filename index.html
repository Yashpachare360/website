<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Tournament</title>
    <style>
        h2{
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        .game-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.5);
            width: 200px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .register-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #1a1a1a;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gaming Tournament</h1>
        <p>Join our exciting tournament featuring the best mobile games!</p>
        <div class="game-list">
            <div class="game">
                <a href="http://127.0.0.1:5500/freefire.html" target="_blank" >
                <img src="freefire.jpg" alt="Free Fire">
                <h2>Free Fire</h2>
                </a>
            </div>
            <div class="game">
                <a href="http://127.0.0.1:5500/pubg.html" target="_blank" >
                <img src="pubg.jpg" alt="PUBG">
                <h2>PUBG</h2>
                </a>
            </div>
            <div class="game">
                <a href="http://127.0.0.1:5500/coc.html" target="_blank"> 
                <img src="coc.jpeg"  alt="Clash of Clans">
                <h2>Clash of Clans</h2>
                </a>
            </div>
        </div>
        <button class="register-button"> <a href="https://docs.google.com/forms/d/e/1FAIpQLSftSAtxfknrdIeos0uskIA17WnnFCTanqDDT7Ebu7CDmff5Jg/viewform?usp=header"> Register Now </a></button>
    </div>
</body>
</html>
